<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibilitat Multim√®dia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/app.css" />

    <style>
        .accessibilitat-opcions{
            display: flex;
            flex-direction: column;
        }

        button, p, label{
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="accessibilitat">
        
        <div class="container-fluid m-5">
            <h1>Audio Test</h1>
            <div>
                <p id="currentTime"></p>
                <p id="audioInfo"></p>
                <audio id="audio" src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" preload="auto" type="audio/mpeg"></audio>
                <button id="play">Play</button>
                <button id="stop">Stop</button>
                <button id="forward">Forward</button>
                <button id="rewind">Rewind</button>
            </div>


            <div class="accessibilitat-opcions mt-5">
                <div class="input-wrapper">
                    <label for="fontSize" id="displaySize">Mida de la lletra: 16px</label>
                    <br>
                    <input type="range" name="fontSize" id="fontSize" min="1" max="100" step="1" value="16" oninput="modifyFontSize(this.value)" onchange="modifyFontSize(this.value)" style="width: 300px;">
                    
                    <p></p>
                </div>
    
                <p class="mt-4">Visual</p>
                
                <div class="input-wrapper">
                    <label for="tritanomal">Tritanomal</label>
                    <input type="radio" name="visual" id="tritanomal" value="">
                </div>

                <div class="input-wrapper">
                    <label for="x">Protanopia</label>
                    <input type="radio" name="visual" id="x" value="">
                </div>

                <div class="input-wrapper mt-1">
                    <label for="y">Deuteranopia</label>
                    <input type="radio" name="visual" id="y" value="">    
                </div>

                <div class="input-wrapper mt-1">
                    <label for="z">Tritanopia</label>
                    <input type="radio" name="visual" id="z" value="">
                </div>
    
            </div>
        </div>
    </div>

    <script>
        var buttons = document.getElementsByTagName('button');
        var ps = document.getElementsByTagName('p');
        var labels = document.getElementsByTagName('label');
        var titles = document.getElementsByTagName('h1');
        var rangeFont = document.getElementById('fontSize');
        var labelFontSize = document.getElementById('displaySize');

        //http://www.color-blindness.com/coblis-color-blindness-simulator/
        //https://www.go-globe.com/make-your-website-accessible-to-visually-impaired-user/
        //https://webaim.org/articles/visual/colorblind -->

        function modifyFontSize(fontSize){
            labelFontSize.innerHTML = "Mida de la lletra: " + fontSize + "px.";
            var elems = [...buttons, ...ps, ...labels];
                        
            elems.forEach((elem) => {
                elem.style.fontSize = fontSize + "px";
            });

            Array.prototype.slice.call(titles).forEach((title) => {
                title.style.fontSize = (fontSize * 2.2) + "px";
            });
        }

    </script>


    <script>
        var playBtn = document.getElementById('play');
        var stopBtn = document.getElementById('stop');
        var forwardBtn = document.getElementById('forward');
        var rewindBtn = document.getElementById('rewind');
        var audio = document.getElementById('audio');
        var audioInfo = document.getElementById('audioInfo');
        var displayCurrentTime = document.getElementById('currentTime');
        var forwardSec = 15;
        var rewindSec = -15;

        window.onload = function () {
            setInterval(function () {
                displayCurrentTime.innerHTML = Math.trunc(audio.currentTime) + 's / ' + Math.trunc(audio.duration) + 's';

                if (audio.ended) {
                    audioInfo.innerHTML = "Audio has ended.";
                } else {
                    var audioPercentage = (Math.trunc(audio.currentTime) / Math.trunc(audio.duration)).toFixed(4) * 100;
                    if (audioPercentage > 0 && audioPercentage <= 20) {
                        audioInfo.style.color = "red";
                    } else if (audioPercentage > 20 && audioPercentage <= 60) {
                        audioInfo.style.color = "orange";
                    } else if (audioPercentage > 60) {
                        audioInfo.style.color = "green";
                    }

                    audioInfo.innerHTML = audioPercentage + "%";
                }
            }, 1000);
        }

        playBtn.onclick = playSound;
        stopBtn.onclick = pauseSound;
        forwardBtn.onclick = function () {
            goTo(forwardSec)
        };
        rewindBtn.onclick = function () {
            goTo(rewindSec)
        };


        function goTo(sec) {
            audio.currentTime += sec;
        }


        function playSound() {
            audio.play();
            console.log('playing sound.');
        };

        function pauseSound() {
            audio.pause();
            console.log('sound paused.');
        };

    </script>
</body>

</html>
